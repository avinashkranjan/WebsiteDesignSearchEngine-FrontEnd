<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="css\form.css">
	<script type="text/javascript">

	   	 var address=document.forms["Registration form"]["address"];
	   	 var email=document.forms["Registration form"]["email"]; 
	   	 var phone=document.forms["Registration form"]["phone"]; 
          var password=document.forms["Registration form"]["password"];
          var pass1=/^(?=.*[0-9])(?=.[!@])[a-zA-z0-9!@#$%^&*]{6,16}$/; 
               
               if (name.value=="")
               {
               	  window.alert("Please enter your name.");

               	  return false;
               }            
               if (address.value=="") 
               {
               	  window.alert("Please enter your address.");

</head>            
<body>
    <div class="wrap clearfix">
         <div class="form"> 
          	<h1>Get In Touch</h1>
    			<form name="Registration form"	action="/file.php" onsubmit="return formdata()" method="POST">
    				<label for="name">Name:</label>
    		  			<input type="text" placeholder="Enter Your Name" name="name" pattern="[a-zA-Z]{0-30}" >

    		  			<input type="text" placeholder="Enter Your Address" name="address">

   				<label for="phone">Phone:</label>
    		  			<input type="text" placeholder="Enter Your Phone No." name="phone" pattern="[6-9]{1}[0-9]{9}" >
    				<label for="password">Password:</label>
    		 			<input type="password" placeholder="Enter Password" name="password" minlength="8" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
